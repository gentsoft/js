<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">

        <div class="calc">

            <div class="calc__input_wrapper">
                <input class="calc__input" type="text" name="calc_value">
            </div>
            <div class="calc__btn_wrapper">
                <button class="calc__button button1">C</button>
                <button class="calc__button button2">%</button>
                <button class="calc__button button3">+/-</button>
                <button class="calc__button button4">/</button>
                <button class="calc__button button5" id="num">7</button>
                <button class="calc__button button6" id="num">8</button>
                <button class="calc__button button7" id="num">9</button>
                <button class="calc__button button8">*</button>
                <button class="calc__button button9" id="num">4</button>
                <button class="calc__button button10" id="num">5</button>
                <button class="calc__button button11" id="num">6</button>
                <button class="calc__button button12">-</button>
                <button class="calc__button button13" id="num">1</button>
                <button class="calc__button button14" id="num">2</button>
                <button class="calc__button button15" id="num">3</button>
                <button class="calc__button button16">+</button>
                <button class="calc__button button17" id="num">0</button>
                <button class="calc__button button18" id="num">.</button>
                <button class="calc__button button19">=</button>
            </div>

        </div>

    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
